<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirect Box</title>
  <style>
    body {
      background-color: #f4f4f4;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
    }
    .box {
      background: white;
      padding: 20px 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
      z-index: 2;
    }
    input {
      width: 250px;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
      outline: none;
    }
    button {
      padding: 10px 15px;
      margin: 5px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      background-color: #0078ff;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #005ec2;
    }
    .links {
      margin-top: 20px;
      text-align: center;
    }
    .links a {
      color: #0078ff;
      text-decoration: none;
      margin: 0 10px;
    }
    .links a:hover {
      text-decoration: underline;
    }
    #iframeContainer {
      display: none;
      flex-direction: column;
      align-items: center;
      margin-bottom: 20px;
      width: 90%;
      height: 70vh;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: 1px solid #ccc;
      border-radius: 10px;
    }
    #fullscreenBtn {
      margin-top: 8px;
      background-color: #444;
    }
    #fullscreenBtn:hover {
      background-color: #222;
    }
  </style>
</head>
<body>

  <div id="iframeContainer">
    <iframe id="previewFrame"></iframe>
    <button id="fullscreenBtn" onclick="toggleFullscreen()">Fullscreen</button>
  </div>

  <div class="box">
    <h2>Enter a website:</h2>
    <input type="text" id="urlInput" placeholder="example.com or https://example.com">
    <button onclick="goToSite()">Go</button>
    <button onclick="toggleIframe()">Toggle iFrame Mode</button>
  </div>

  <div class="links">
    <a href="https://www.google.com">Quick link to Google</a> |
    <a href="https://mail.google.com/mail/logout?hl=en">Sign out of Google</a> |
    <a href="https://github.com/bradleytechman/geogebra-circumvention">Source</a> |
    <a href="https://github.com">GitHub</a> |
    <a href="https://artclassv4-eight.vercel.app/search.html">Art Class</a>
  </div>

  <script>
    let iframeMode = false;

    function goToSite() {
      let url = document.getElementById('urlInput').value.trim();
      if (!url) return;
      if (!url.startsWith('http://') && !url.startsWith('https://')) {
        url = 'https://' + url;
      }

      if (iframeMode) {
        document.getElementById('previewFrame').src = url;
      } else {
        window.location.href = url;
      }
    }

    function toggleIframe() {
      iframeMode = !iframeMode;
      const iframeContainer = document.getElementById('iframeContainer');
      iframeContainer.style.display = iframeMode ? 'flex' : 'none';
    }

    function toggleFullscreen() {
      const iframe = document.getElementById('previewFrame');
      if (!document.fullscreenElement) {
        iframe.requestFullscreen().catch(err => console.log(err));
      } else {
        document.exitFullscreen();
      }
    }
  </script>
</body>
</html>
